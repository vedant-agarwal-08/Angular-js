<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angularroute.js"></script>
</head>
<body ng-app="myApp">
    <h1 style="color:red; background-color: yellow; font-size: 50px;">Single page application without external HTML doc.</h1>
    <p><a href="#/!">Main</a></p>
    <a href="#!red">RED</a>
    <a href="#!green">Green</a>
    <p>Click on the links to change the content.</p>
    <p>The html shown in the ng-view directive are written in the template property of the $routeProvider.when method.</p>
    <div ng-view></div>
    <script>
        var app=angular.module("myApp",["ngRoute"]);
        app.config(function($stateProvider){
            $routeProvider
            .when("/",{
                template:"<h1 style='background-color:lime'>Main </h1>"
            })
            .when("/red",{
                template:"<h1 style='background-color:red'>RED</h1>"
            })
            .when("/green",{
                template:"<h1 style='background-color:green'>GREEN</h1>"
            });
        });
    </script>
</body>
</html>
